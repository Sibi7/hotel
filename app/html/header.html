<header class="header">
    <!-- @@include header-nav.html -->
    <div class="container">
        <div class="header__middle-content">
            <div class="header__middle-content__text">
                <p>
                    Элитный хостел в
                    Ростове от 449р. в сутки
                </p>
                <ul>
                    <li>Яркий и современный дизайн</li>
                    <li>10 лет опыта</li>
                    <li>Бесплатный Wi-Fi интернет</li>
                    <li>Все кровати одноярусные</li>
                </ul>
            </div>
            <div class="header__middle-content__icon">
                <img src="img/icon/bed.png" alt="">
            </div>
        </div>
        <div class="header__form">
            <h1>Забронировать online</h1>
            <h2>Прекрасное место для тех, кто хочет остановиться в центре Ростова-на-Дону</h2>
            <form>
                <div class="header__form__wrapper">
                    <div class="header__form__wrapper__input">
                        <label>Заезд *</label>
                        <input type="text" class="form-field" name="звезд" required>
                    </div>
                    <div class="header__form__wrapper__input">
                        <label>Отъезд  *</label>
                        <input type="text" class="form-field" name="отъезд" required>
                    </div>

                    <div class="header__form__wrapper__input-large">
                        <label>Телефон *</label>
                        <input type="tel" name="телефон" required class="form-field">
                    </div>
                </div>
                <div class="header__form__wrapper">
                    <div class="header__form__wrapper__input-large">
                        <label>Мест *</label>
                        <input type="text" name="мест" required >
                    </div>
                    <div class="header__form__wrapper__input-large">
                        <label>Е-mail</label>
                        <input type="email" name="Email" required >
                    </div>
                </div>
                <div class="header__form__wrapper">
                    <div class="header__form__wrapper__input-right">
                          <label>ФИО *</label>
                        <input type="text" name="ФИО" required >
                    </div>
                    <div class="header__form__wrapper__input-right-button">
                        <button>Отправить заявку</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</header>
